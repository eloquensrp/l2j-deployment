volumes:
  data:

networks:
  l2j:

x-common: &common
  entrypoint: ["/bin/bash","-c"]
  image: eclipse-temurin:17-jdk-jammy
  networks:
    - l2j
  user: "${UID_GID}"

services:
  # Database
  db:
    image: mariadb:11.0.2
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: mariadb --user ${DB_USER} --password=${DB_PASSWORD} -e "SELECT 1" 2>/dev/null
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - l2j
    volumes:
      - data:/var/lib/mysql

  # LoginServer
  login:
    <<: *common
    command:
      - |
        cd /opt/server/login
        ./LoginServerTask.sh
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: curl -sI localhost:2106; if [ $? -ge 2 ]; then exit 1; fi
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 2106:2106/tcp
    volumes:
      - ./release/RELEASE}/login:/opt/server/login
      - ./logs/login:/opt/server/login/log
      - ./release/${RELEASE}/libs:/opt/server/libs

  # GameServer
  game:
    <<: *common
    command:
      - |
        cd /opt/server/game
        ./GameServerTask.sh
    depends_on:
      login:
        condition: service_healthy
      db:
        condition: service_healthy
    healthcheck:
      test: curl -sI localhost:7777; if [ $? -ge 2 ]; then exit 1; fi
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 7777:7777/tcp
    volumes:
      - ./release/${RELEASE}/game:/opt/server/game
      - ./logs/game:/opt/server/game/log
      - ./release/${RELEASE}/libs:/opt/server/libs